testinfo:
      - id: test_login
        title: 登录5iDHL
        info: 打开5iDHL首页
testcase:
      - element_info: /html/body/app-root/div[1]/div/div/ul/li[3]/a
        find_type: XPATH
        operate_type: click
        info: 点击查询和服务
      - element_info: //div[@id='queryMenuId']/ul[2]/li[3]/span
        find_type: XPATH
        operate_type: click
        info: 点击在线付款
      - element_info: dhlCreditCode
        find_type: NAME
        operate_type: send_keys
        info: 输入赊销账号
      - element_info: payValue
        find_type: NAME
        operate_type: send_keys
        info: 输入付款金额
      - element_info: //body[@id='BodyID']/app-root/div[2]/app-online-payment/div/div/div/div/div[3]/button
        find_type: XPATH
        operate_type: click
        info: 提交订单并支付
      - element_info: //body[@id='BodyID']/app-root/div[2]/app-pay-record-to-pay/div/div/div/div[8]/button[2]
        find_type: XPATH
        operate_type: click
        info: 立即支付
check:
      - element_info: /html/body/app-root/div[1]/div/div/div/a[3]
        find_type: XPATH
        info: 成功登录